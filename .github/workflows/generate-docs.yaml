name: "Generate Docs"
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    # environment: documentation
    permissions:
      contents: write
      pull-requests: write

    if: "github.ref == 'refs/heads/main'"
    steps:
      - uses: actions/checkout@v4

      - name: Generate README.md
        uses: devcontainers/action@v1
        with:
          generate-docs: "true"
          base-path-to-features: "./src"

      - name: Submit Pull Request
        id: push_image_info
        run: |
          set -e
          echo "Start."

          # Configure git and Push updates
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git config pull.rebase false

          branch=ci-docs-update-readme-$GITHUB_RUN_ID
          git checkout -b $branch
          message='ci(docs): recreate feature README.md'
          description='this changeset is auto-generated via github workflow.'

          # Add / update and commit
          git add */**/README.md
          git commit -m 'docs: recreate feature README.md [skip ci]' || export NO_UPDATES=true

          # Push
          if [ "$NO_UPDATES" != "true" ] ; then
              git push origin "$branch"
              gh api \
                --method POST \
                -H "Accept: application/vnd.github+json" \
                /repos/${GITHUB_REPOSITORY}/pulls \
                -f title="$message" \
              -f body="$description" \
              -f head="$branch" \
              -f base='main'
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
